name: Build

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build
      
      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 7

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2.12.1
        with:
          generate-branches-badge: true
          jacoco-csv-file: build/customJacocoReportDir/test/jacocoTestReport.csv

      - name: Update Jacoco Badge
        uses: test-room-7/action-update-file@v2.0.0
        with:
          file-path: .github/badges/jacoco.svg
          commit-msg: Update Jacoco Badge
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7

